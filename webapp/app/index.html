<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GymTrackr</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="GymTrackr">
    <link rel="icon" sizes="192x192" href="images/touch/icon-128x128.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="GymTrackr">
    <link rel="apple-touch-icon" href="images/touch/icon-128x128.png">

    <link rel="stylesheet" href="libs.css">
    <link rel="stylesheet" href="app.css">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/icon-128x128.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">

  </head>
  <body ng-app="gymTrackr" layout="column">
    <!-- Main view -->
    <ng-view layout="row" flex="grow"></ng-view>

    <!-- inject:libs:js -->
    <!-- endinject -->
    <!-- inject:js -->
    <!-- endinject -->

</html>
